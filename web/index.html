<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbled Sentences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jumbled Sentences</h1>
        <button id="generate-btn">Generate Sentences</button>
        <div id="quiz-container" class="hidden">
            <div id="question-container">
                <p id="question-counter"></p>
                <p id="question"></p>
            </div>
            <input type="text" id="answer-input" placeholder="Your answer...">
            <button id="submit-btn">Submit</button>
            <div id="result-container" class="hidden">
                <p>Correct Answer: <span id="correct-answer"></span></p>
            </div>
            <div id="navigation-container">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Final Score</h2>
            <p>Points: <span id="points"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
